<div class="home-container">
  <div class="hero-section">
    <h1 class="app-title">Vaccination Management System</h1>
    <p class="app-subtitle">Efficiently track and manage vaccination records</p>
        
    <div class="stat-container">
      <div class="stat-card">
        <div class="stat-number">{{ personCount }}</div>
        <div class="stat-label">Total People</div>
      </div>
      <div class="stat-card">
        <div class="stat-number">{{ vaccineCount }}</div>
        <div class="stat-label">Vaccines</div>
      </div>
      <div class="stat-card">
        <div class="stat-number">{{ vaccinationCount }}</div>
        <div class="stat-label">Vaccinations</div>
      </div>
    </div>
  </div>
</div>
