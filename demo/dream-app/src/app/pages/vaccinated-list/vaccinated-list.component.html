<h2>All Vaccination Records</h2>

<div *ngIf="loading" class="loading">
  Loading records...
</div>

<div *ngIf="error" class="error-message">
  {{ error }}
</div>

<table *ngIf="!loading && !error && records.length > 0">
  <thead>
    <tr>
      <th>Person</th>
      <th>Vaccine</th>
      <th>Date</th>
      <th>Dose</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let r of records">
      <td>{{ r.osobaMeno }} {{ r.osobaPriezvisko }}</td>
      <td>{{ r.vakcinaNazov }} ({{ r.vakcinaTyp }})</td>
      <td>{{ r.datumAplikacie | date:'dd.MM.yyyy' }}</td>
      <td>{{ r.poradieDavky }}</td>
    </tr>
  </tbody>
</table>

<div *ngIf="!loading && !error && records.length === 0" class="no-records">
  No vaccination records found.
</div>
