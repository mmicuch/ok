# Nastavenie pripojenia k datab√°ze
spring.datasource.url=jdbc:postgresql://localhost:5433/databaza
spring.datasource.username=pouzivatel
spring.datasource.password=heslo
spring.datasource.driver-class-name=org.postgresql.Driver

server.port=8081
server.ssl.enabled=false

# Nastavenie JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# SQL initialization
spring.datasource.initialization-mode=always
spring.datasource.platform=postgresql
spring.sql.init.mode=always

spring.flyway.enabled=true
spring.flyway.url=jdbc:postgresql://localhost:5433/databaza
spring.flyway.user=pouzivatel
spring.flyway.password=heslo